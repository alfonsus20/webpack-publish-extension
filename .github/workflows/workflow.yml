name: "Publish Webpack Chrome Extension"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - staging/**

jobs:
  build-extension:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build
        run: |
          yarn
          yarn build
